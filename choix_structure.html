<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choix de la structure</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#008080; margin:0;}
.container { background:white; padding:20px; border-radius:10px; text-align:center; width:300px;}
button { display:block; width:100%; padding:10px; margin:5px 0; border:none; border-radius:5px; background:#33CCCC; cursor:pointer;}
button:hover { background:#009999; color:white;}
</style>
</head>
<body>
<div class="container">
<h2>Choisissez une structure</h2>
<button onclick="gotoLogin('dgi')">DGI</button>
<button onclick="gotoLogin('ibanda1')">CIS IBANDA 1</button>
<button onclick="gotoLogin('ibanda2')">CIS IBANDA 2</button>
<button onclick="gotoLogin('kadutu')">CIS KADUTU</button>
<button onclick="gotoLogin('bagira')">CIS BAGIRA</button>
<button onclick="gotoLogin('uvira')">CIS UVIRA</button>
</div>

<script>
function gotoLogin(structure){
    localStorage.setItem("structureChoisie", structure);
    window.location.href = "login_structure.html";
}
</script>
</body>
</html>
