<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie Locale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <h2>Liste des Utilisateurs</h2>
      <ul id="users"></ul>
    </div>
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <input id="messageInput" type="text" placeholder="Écris ton message...">
        <button id="sendBtn">Envoyer</button>
      </div>
    </div>
  </div>

  <!-- Pop-up Appel -->
  <div id="callPopup" class="hidden">
    <p id="callerName"></p>
    <button id="acceptCall">📞 Accepter</button>
    <button id="rejectCall">❌ Rejeter</button>
  </div>

  <!-- Zone vidéo -->
  <div id="videoContainer" class="hidden">
    <video id="myVideo" autoplay muted></video>
    <video id="userVideo" autoplay></video>
    <button id="endCall">🚫 Terminer l'appel</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
